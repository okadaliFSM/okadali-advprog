<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="Manifest.json" />
  <title>Battleship</title>
</head>
<body>
  <div id="playerBoard" class="board">
    <span id="pbText" class="boardIdentifier">Your Board</span>
  </div>
  <button id="reverseButton" class="reverseButton">Reverse</button>
  <div id="shipContainer" class="shipContainer">
    <div id="carrier" class="ship">
      <div class="shipPart top"></div>
      <div class="shipPart"></div>
      <div class="shipPart"></div>
      <div class="shipPart"></div>
      <div class="shipPart bottom"></div>
    </div>

    <div id="battleship" class="ship">
      <div class="shipPart top"></div>
      <div class="shipPart"></div>
      <div class="shipPart"></div>
      <div class="shipPart bottom"></div>
    </div>

    <div id="cruiser" class="ship">
      <div class="shipPart top"></div>
      <div class="shipPart"></div>
      <div class="shipPart bottom"></div>
    </div>

    <div id="submarine" class="ship">
      <div class="shipPart top"></div>
      <div class="shipPart"></div>
      <div class="shipPart bottom"></div>
    </div>

    <div id="destroyer" class="ship">
      <div class="shipPart top"></div>
      <div class="shipPart bottom"></div>
    </div>

  </div>

  <div id="cbDiv" class="displayNone">
    <div class="cbDiv">
      <div id="computerBoard" class="board">
        <span id="cbText" class="boardIdentifier">Computer's Board</span>
      </div>
      <button id="hintButton" class="hintButton">hint</button>
    </div>
    <span class="info"><span class="red">Red</span> : hit, <span class="white">White</span> : miss</span>
  </div>
  
  
  
    
  <script src="app.js" type="module"></script>
</body>
</html>
